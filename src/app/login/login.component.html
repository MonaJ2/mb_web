<div class="col-sm-12 col-md-4 col-md-offset-4" style="padding-top: 50px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="text-center">HW-Admin</h1>
    </div>
    <div class="panel-body">
      <ul class="nav nav-tabs">
        <li class="active" (click)="isLogin=true">
          <a href="#login" data-toggle="tab">登录</a>
        </li>
        <li (click)="isLogin=false">
          <a href="#register" data-toggle="tab">注册</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade in active" id="login">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <span class="glyphicon glyphicon-user"></span>
              <label class="control-label">用户名</label>
              <input type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
              <span class="glyphicon glyphicon-lock"></span>
              <label class="control-label">密码</label>
              <input type="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" #checkbox> 记住我</label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block" (click)="login(checkbox.checked)">提交
              </button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="register">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <span class="glyphicon glyphicon-user"></span>
              <label class="control-label">用户名</label>
              <input type="text" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
              <span class="glyphicon glyphicon-lock"></span>
              <label class="control-label">密码</label>
              <input type="password" class="form-control" placeholder="密码">
            </div>
            <div class="form-group">
              <span class="glyphicon glyphicon-lock"></span>
              <label class="control-label">重复密码</label>
              <input type="password" class="form-control" placeholder="重复密码">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block" (click)="register()">注册
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
